<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap-grid.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Recuperar Contraseña</title>

    <style>
        .form-container {
            background: var(--bg-2);
            border-radius: var(--border-radius);
        }
    </style>
</head>

<body>
    <main class="contaier">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="form-container col-lg-4 col-md-6">
                <form id="registration-form" class="row gy-4 p-5">
                    <h2 class="text-align-center mt-3">Recuperar Contraseña</h2>

                    <div>
                        <label for="username">Nombre De Usuario</label>
                        <input type="text" id="username" name="username" placeholder="DragonSlayer" required>
                    </div>

                    <div>
                        <input type="submit" value="Recuperar">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
