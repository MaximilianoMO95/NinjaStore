<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <style>
        .avatar {
            width: 200px;

</head>

<body>
    <main class="container p-5">
        <div class="row">
            <h1 class="text-align-center col-12">Perfil</h1>

            <div class="row justify-content-center gy-5 mb-5">
                <img id="avatar" src="img/JohnWick.jpg" alt="avatar profile image" class="avatar" />
                <h2 id="user-name" class="text-align-center">User Name</h2>
            </div>

            <div class="row text-align-center g-3">
                <div>
                    <a class="link-btn w-200" href="#">Cambiar Nombre</a>
                </div>
                <div>
                    <a class="link-btn w-200" href="#">Cambiar Contrase√±a</a>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module">
        async function fetchUser(_userName) {
            const fakeEndpoint = "/test_data/users.json";

            try {
                const res = await fetch(fakeEndpoint);
                if (!res.ok) {
                    console.error("user not founded");
                }

                const data = await res.json();
                return data[0]; // return first user for the moment

            } catch(err) {
                console.error(err.message);
            }
        }

        window.addEventListener("load", async (event) => {
            try {
                const userNameElem = document.getElementById("user-name");
                const avatarElem = document.getElementById("avatar");

                const user = await fetchUser("fake user name");

                avatarElem.src = user["img_url"];
                userNameElem.textContent = user["username"];
            } catch (err) {
                console.error(err.message);
            }
        });
    </script>
