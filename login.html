<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap-grid.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Inicia Session</title>

  <style>
    .login-btn-container {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .login-btn-container > a {
      font-size: 0.9rem;
      align-self: flex-end;
    }

  </style>
</head>

<body>
  <main class="contaier banner-bg">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="glass-container col-lg-4 col-md-6">
          <form id="registration-form" class="row gy-4 p-5">
            <h2 class="text-align-center mt-3">Inicia Sesion</h2>

            <div>
              <label for="username">Nombre De Usuario</label>
              <input type="text" id="username" name="username" required>
            </div>

            <div>
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required>
            </div>

            <div class="login-btn-container">
              <input type="submit" value="Iniciar Sesion">
              <a href="recover-password.html">recuperar contraseña</a>
            </div>
          </form>
        </div>
      </div>
  </main>
</body>

</html>
